{% extends 'base.html' %}

{% block title %}
    Reset your password?
{% endblock title %}

{% block content %}
    <h1>Reset your password?</h1>
    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send me instructions!">
    </form>
{% endblock content %}
